<html>

        <meta charset="UTF-8">

        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-table/1.0.0-beta.9/ng-table.js"></script>
        <!--<script src="http://exam-safevand.rhcloud.com/epReSTandJSON/api/addresses/100/fname,lname,street,city?callback=myData" > </script>
        <script src="http://exam-safevand.rhcloud.com/epReSTandJSON/api/addresses/50/fname,lname?callback=myData" > </script>

    </head>
    <body ng-app="myApp" ng-controller="myCtrl">
        <form class='form-horizontal'>
            <div class='form-inline'><input ng-model='num' type="number" class="form-control" placeholder="number of people">&nbsp;&nbsp;
                <input ng-model='props' type="text" class="form-control" placeholder="properties desired"><br><br>
                <button class='btn btn-primary' ng-click='calculate()'>Create Data</button></div></form>
        <div><table ng-table="tableParams" class="table" show-filter="true">
                <tr ng-repeat="person in $data">
                    <td style="width: 15%" title="'First Name'" filter="{ fname: 'text'}" sortable="'fname'">
                        {{person.fname}}</td>
                    <td style="width: 15%" title="'Last Name'" filter="{ lname: 'text'}" sortable="'lname'">
                        {{person.lname}}</td>
                    <td style="width: 15%" title="'Street'" filter="{ street: 'text'}" sortable="'street'">
                        {{person.street}}</td>
                    <td style="width: 15%" title="'City'" filter="{ city: 'text'}" sortable="'city'">
                        {{person.city}}</td>
                </tr>
            </table></div>

    </body>
</html>
